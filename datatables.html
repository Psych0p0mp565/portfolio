    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .page-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .page-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            background: white;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 25px;
            border: none;
        }
        
        .card-header h2 {
            font-weight: 600;
            margin: 0;
            font-size: 1.5rem;
        }
        
        .card-body {
            padding: 25px;
        }
        
        /* Tabs Styling */
        .nav-tabs {
            border: none;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 500;
            color: var(--gray);
            background: var(--light);
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link:hover {
            background: #e2e8f0;
            color: var(--dark);
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        /* Controls Panel */
        .controls-panel {
            background: var(--light);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .controls-section {
            margin-bottom: 15px;
        }
        
        .controls-section:last-child {
            margin-bottom: 0;
        }
        
        .controls-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls-label i {
            color: var(--primary);
        }
        
        /* Column Toggle Buttons */
        .column-toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .column-toggle-btn {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .column-toggle-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .column-toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        /* Search Inputs */
        .search-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .search-input-group {
            position: relative;
        }
        
        .search-input-group label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
        }
        
        .search-input-group input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .search-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            border: none;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
        }
        
        .btn-select-all {
            background: var(--primary);
            color: white;
        }
        
        .btn-select-all:hover {
            background: var(--primary-dark);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-delete {
            background: var(--danger);
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-clear {
            background: var(--gray);
            color: white;
        }
        
        .btn-clear:hover {
            background: #475569;
            color: white;
        }
        
        /* Table Container */
        .table-container {
            position: relative;
            padding-top: 60px;
            padding-bottom: 80px;
        }
        
        /* DataTables Customization */
        .dataTables_wrapper {
            position: relative;
        }
        
        table.dataTable {
            border-collapse: collapse !important;
            border-radius: 12px;
            overflow: hidden;
        }
        
        table.dataTable thead th {
            background: linear-gradient(135deg, var(--dark) 0%, #334155 100%);
            color: white;
            font-weight: 600;
            padding: 15px 12px;
            border: none !important;
            font-size: 0.9rem;
        }
        
        table.dataTable tbody tr {
            transition: all 0.2s ease;
        }
        
        table.dataTable tbody tr:hover {
            background: #f1f5f9 !important;
        }
        
        table.dataTable tbody tr.selected {
            background: rgba(99, 102, 241, 0.15) !important;
        }
        
        table.dataTable tbody tr.selected:hover {
            background: rgba(99, 102, 241, 0.25) !important;
        }
        
        table.dataTable tbody td {
            padding: 14px 12px;
            vertical-align: middle;
            border-bottom: 1px solid #e2e8f0;
        }
        
        /* Row checkbox */
        .row-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        /* Pagination - Top Middle */
        .dataTables_paginate {
            position: absolute !important;
            top: 0 !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            padding: 0 !important;
            margin: 0 !important;
        }
        
        .dataTables_paginate .pagination {
            margin: 0;
            gap: 5px;
        }
        
        .dataTables_paginate .page-link {
            border: none;
            border-radius: 8px;
            padding: 8px 14px;
            color: var(--dark);
            font-weight: 500;
            background: var(--light);
        }
        
        .dataTables_paginate .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .dataTables_paginate .page-link:hover {
            background: #e2e8f0;
            color: var(--dark);
        }
        
        /* Length - Bottom Left */
        .dataTables_length {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
        }
        
        .dataTables_length label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .dataTables_length select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        /* Info - Bottom Left (below length) */
        .dataTables_info {
            position: absolute !important;
            bottom: -30px !important;
            left: 0 !important;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Hide default search */
        .dataTables_filter {
            display: none !important;
        }
        
        /* Loading Spinner */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 12px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .custom-toast {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-success { border-left: 4px solid var(--success); }
        .toast-error { border-left: 4px solid var(--danger); }
        .toast-warning { border-left: 4px solid var(--warning); }
        
        .toast-icon {
            font-size: 1.5rem;
        }
        
        .toast-success .toast-icon { color: var(--success); }
        .toast-error .toast-icon { color: var(--danger); }
        .toast-warning .toast-icon { color: var(--warning); }
        
        .toast-message {
            flex: 1;
            font-weight: 500;
            color: var(--dark);
        }
        
        /* Selected count badge */
        .selected-count {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .search-inputs {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .column-toggles {
                justify-content: center;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

        // Toast notification function
        function showToast(message, type = 'success') {
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-circle'
            };
            
            const toast = $(`
                <div class="custom-toast toast-${type}">
                    <i class="fas ${icons[type]} toast-icon"></i>
                    <span class="toast-message">${message}</span>
                </div>
            `);
            
            $('#toastContainer').append(toast);
            
            setTimeout(() => {
                toast.css('animation', 'slideIn 0.3s ease reverse');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // Update selected count
        function updateSelectedCount(table, countId) {
            const count = table.rows({ selected: true }).count();
            $(`#${countId} span`).text(count);
        }
        
        // Initialize DataTable
        function initializeTable(tableId, tableNum) {
            const table = $(`#${tableId}`).DataTable({
                data: sampleData,
                columns: [
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'office' },
                    { data: 'age' },
                    { data: 'startDate' },
                    { data: 'salary' },
                    { data: 'nationality' }
                ],
                select: {
                    style: 'multi',
                    selector: 'td'
                },
                order: [[0, 'asc']],
                pageLength: 10,
                lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
                dom: '<"row"<"col-12 d-flex justify-content-center"p>>rt<"row mt-3"<"col-md-6"l><"col-md-6"i>>',
                language: {
                    lengthMenu: "_MENU_ entries per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "No entries available",
                    infoFiltered: "(filtered from _MAX_ total)",
                    paginate: {
                        first: '<i class="fas fa-angle-double-left"></i>',
                        last: '<i class="fas fa-angle-double-right"></i>',
                        next: '<i class="fas fa-angle-right"></i>',
                        previous: '<i class="fas fa-angle-left"></i>'
                    }
                },
                initComplete: function() {
                    $(`#loading${tableNum}`).fadeOut();
                }
            });
            
            // Update selected count on select/deselect
            table.on('select deselect', function() {
                updateSelectedCount(table, `selectedCount${tableNum}`);
            });
            
            // Column search
            $(`#searchInputs${tableNum} input`).on('keyup change', function() {
                const column = $(this).data('column');
                table.column(column).search(this.value).draw();
            });
            
            // Column visibility toggle
            $(`#columnToggles${tableNum} .column-toggle-btn`).on('click', function() {
                const column = table.column($(this).data('column'));
                const isVisible = column.visible();
                column.visible(!isVisible);
                $(this).toggleClass('active', !isVisible);
            });
            
            // Select All
            $(`#selectAll${tableNum}`).on('click', function() {
                table.rows({ search: 'applied' }).select();
                showToast(`Selected ${table.rows({ selected: true }).count()} rows`, 'success');
            });
            
            // Clear Selection
            $(`#clearSelection${tableNum}`).on('click', function() {
                table.rows().deselect();
                showToast('Selection cleared', 'warning');
            });
            
            // Delete Selected
            $(`#deleteSelected${tableNum}`).on('click', function() {
                const selectedCount = table.rows({ selected: true }).count();
                if (selectedCount === 0) {
                    showToast('Please select rows to delete', 'warning');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete ${selectedCount} row(s)?`)) {
                    table.rows({ selected: true }).remove().draw();
                    showToast(`Deleted ${selectedCount} row(s)`, 'success');
                    updateSelectedCount(table, `selectedCount${tableNum}`);
                }
            });
            
            return table;
        }
        
        // Initialize tables
        let table1, table2;
        
        $(document).ready(function() {
            // Initialize first table
            table1 = initializeTable('dataTable1', 1);
            
            // Initialize second table when tab is shown
            let table2Initialized = false;
            $('#table2-tab').on('shown.bs.tab', function() {
                if (!table2Initialized) {
                    table2 = initializeTable('dataTable2', 2);
                    table2Initialized = true;
                }
            });
        });
    </script>
